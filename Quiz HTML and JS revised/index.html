<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- link CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Quiz</title>
</head>
<body class="bg-dark">
  <div class="container-fluid bg-dark w-75 border rounded">
    <h1 id="title" class="bg-warning m-2">QUIZ BEE</h1>

    <!-- quiz-container -->
    <div id="quiz-container" class="container bg-warning m-2">
        <!-- question container -->
        <div class="questions">
            <h2 id="question"></h2>
            <ol type="A">
                <li class="option"><span id="option0" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option1" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option2" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option3" onclick="calcScore(this)"></span></li>
            </ol>
            <h4 id="stat"></h4>
        </div>

        <div class="buttons">
            <button type="button" class="next btn btn-primary m-2">Next</button>
        </div>

    </div>

    <!-- scoreboard section -->
    <div id="scoreboard" class="container bg-warning m-2">
      
        <h2 id="score-title" class="m-2">Your Score</h2>
        <h2 id="score"></h2>
        <button class="m-2 btn btn-primary" type="button" id="score-btn" onclick="backToQuiz()">Back to Quiz</button>
        <button class="m-2 btn btn-primary" type="button" id="check-answer" onclick="checkAnswer()">Check Answers</button>
    </div>

    <!-- answers section -->
    <div id="answerBank" class="container bg-warning m-2">
        <h2 class="m-2">Answers :</h2>
        <ol type="1" id="answers">

        </ol>
        <button class="m-2 btn btn-primary" type="button" id="score-btn" onclick="backToQuiz()">Back to Quiz</button>
    </div>

</div>    
<!-- JS link -->
<script src="js/index.js"></script>
<!-- script for js -->
<script src="js/bootstrap.bundle.min.js"></script>     
</body>
</html>
